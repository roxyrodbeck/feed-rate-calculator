        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="feedassets/index.css">
        <link rel="stylesheet" href="feedassets/mediaqueries.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tube Feed Rate Calculator</title>
    </head>
    <body>
        <section class="container">
            <h1>Tube Feed Rate Calculator</h1>
            <link rel="icon" type="icon" href="/feedassets/calcicon.png">
            <p class="instructions">Enter any two pieces of information and click "Feed Me."</p>

            <section class="calculator">
                <form>
                    
                    <label for="milliliters">Total milliliters:</label>
                    <input id="milliliters" type="text" name="mil" placeholder="How many mL total?" />

                    <label for="hours">Total hours:</label>
                    <input id="hours" type="text" name="milperhour" placeholder="Over how many hours?" />
                    
                    <label for="milperhour">Feed rate:</label>
                    <input id="milperhour" type="text" name="milperhour" placeholder="ML per one hour" />
                    
                </form>
            </section>

                <button id="btn" type="button">FEEEEED ME</button>
                <br>
                <button id="resetButton" type="button">RESET</button>

                <p class="copyright">Copyright 2024, Roxana Rodriguez-Becker</p>
            
        </section>
        <script src="feedassets/index.js"></script>
    </body>
</html>
